<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="exportSvg" width="600" height="436"><defs/><g><g id="header-svg"><g id="text-svg"><text transform="translate(0, -1.1111111640930176)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 700; font-size: 19px;"><tspan x="0" dy="19">Over 330,000 Minnesota jobs put at high risk by coronavirus </tspan></text><text transform="translate(0, 18.88888931274414)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 700; font-size: 19px;"><tspan x="0" dy="19">closures and restrictions</tspan></text></g><g id="text-svg"><text transform="translate(0, 51.111114501953125)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 15px;"><tspan x="0" dy="15">As more Minnesota businesses shutter in response to the COVID-19 pandemic, more </tspan></text><text transform="translate(0, 71.11111450195312)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 15px;"><tspan x="0" dy="15">than 330,000 workers in retail, food service, hospitality and recreational sectors – </tspan></text><text transform="translate(0, 91.11111450195312)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 15px;"><tspan x="0" dy="15">about 13 percent of the state's private nonagricultural employment – face losing hours </tspan></text><text transform="translate(0, 111.11111450195312)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 15px;"><tspan x="0" dy="15">and jobs.</tspan></text></g><text transform="translate(0, 138.88890075683594)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 12px; letter-spacing: 0.2px;"><tspan x="0" dy="12">MINNESOTA JOBS PER SECTOR, JANUARY 2020</tspan></text></g><g id="chart-svg"><text transform="translate(0.9895833730697632, 162.22222900390625)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-si