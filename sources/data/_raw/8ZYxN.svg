y="12">44.4k</tspan></text><line x1="0.9895833730697632" x2="598.9895833730698" y1="323.2812805175781" y2="323.2812805175781" style="stroke: rgb(224, 224, 224); stroke-width: 0.989583; stroke-dasharray: 1, 1;"/><text transform="translate(0.9895833730697632, 328.15972900390625)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 12px;"><tspan x="0" dy="12">General merchandise stores</tspan></text><rect width="183.5416717529297" height="26.99652862548828" transform="translate(0.9895833730697632, 346.59722900390625)" fill="rgb(127,152,170)" style="fill: rgb(127, 152, 170);"/><text transform="translate(138.64584350585938, 352.1528015136719)" fill="rgb(255,255,255)" style="font-family: BentonSans; font-weight: 400; font-size: 12px;"><tspan x="14" dy="12">58.6k</tspan></text><line x1="0.9895833730697632" x2="598.9895833730698" y1="378.5937805175781" y2="378.5937805175781" style="stroke: rgb(224, 224, 224); stroke-width: 0.989583; stroke-dasharray: 1, 1;"/><text transform="translate(0.9895833730697632, 383.47222900390625)" fill="rgb(51,51,51)" style="font-family: BentonSans; font-weight: 400; font-size: 12px;"><tspan x="0" dy="12">Food services, restaurants and bars</tspan></text><rect width="598.0208740234375" height="26.99652862548828" transform="translate(0.9895833730697632, 401.90972900390625)" fill="rgb(127,152,170)" style="fill: rgb(127, 152, 170);"/><text transform="translate(546.7882080078125, 407.4653015136719)" fill="rgb(255,255,255)" style="font-family: BentonSans; font-weight: 400; font-size: 12px;"><tspan x="15" dy="12">190.9k</tspan></text></g><g id="footer-svg"><g id="footer-inner-svg"><g id="footer-main-svg"/></g></g></g></svg>